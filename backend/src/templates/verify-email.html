<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Verify Your Email</title>
    </head>
    <body
        style="font-family: Arial, sans-serif; margin: 0; background-color: #f5f5f5; padding: 20px"
    >
        <div
            style="
                max-width: 600px;
                margin: auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 6px;
            "
        >
            <div
                style="
                    background-color: #000000;
                    color: white;
                    padding: 20px 20px 30px 20px;
                    margin-bottom: 20px;
                    border-top-left-radius: 5px;
                    border-top-right-radius: 5px;
                "
            >
                <h1 style="margin: 0">DefendX</h1>
            </div>

            <p>Hi {{username}},</p>
            <p>Thank you for signing up. Please click the button below to verify your email.</p>
            <p>If you didn't request this, you can ignore this email.</p>

            <div style="text-align: center; margin: 30px 0">
                <a
                    href="{{url}}"
                    style="
                        display: inline-block;
                        padding: 14px 24px;
                        background-color: #000000;
                        color: #ffffff;
                        text-decoration: none;
                        font-weight: bold;
                        border-radius: 6px;
                    "
                >
                    Verify now
                </a>
            </div>

            <hr style="border: none; border-top: 1px solid #eee" />
            <p style="font-size: 12px; color: #666">
                Sent by <a href="http://defendxstore.com" style="color: #666">defendxstore.com</a
                ><br />
                <a href="mailto:support@defendxstore.com" style="color: #666"
                    >support@defendxstore.com</a
                >
            </p>
        </div>
    </body>
</html>
